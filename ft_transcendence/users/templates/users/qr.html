<head>
    <style>
        h2, h3, h4, h5, h6 {
            color: white;
        }
    </style>
</head>
<div class="box smoothAppear" id="qrBox">
    <h4>Step 1: Download Google Authenticator App </h4>
    <h4>Step 2: Scan the QR code </h4>
    <h4>Step 3: Verify code </h4>
    <div class="qr-code">
        <img src="data:image/png;base64,{{ qr_code_url }}" alt="OTP QR Code">
    </div>
    <form id="otpForm">
        {% csrf_token %}
        <div class="inputBox">
            <input type="text" name="otp" required placeholder="Enter OTP Code">
        </div>
        <button class="button" type="submit">Verify</button>
    </form>
</div>

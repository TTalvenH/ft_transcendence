<div class="box smoothAppear" id="loginBox">
	<a href="/" onclick="route(event)">
		<button class="cancelButton">X</button>
	</a>
	<h2>Login</h2>
	<form id="loginForm" autocomplete="off">
		{% csrf_token %}
		<div class="inputBox">
			<input type="username" name="username" required onkeyup="this.setAttribute('value', this.value);" value="" autocomplete="one-time-code">
			<label>Username</label>
		</div>
		<div class="inputBox">
			<input type="password" name="password" required value=""
					onkeyup="this.setAttribute('value', this.value);"
					pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
					title="Must contain at least one number, one uppercase and lowercase letter and one special character, and at least 8 or more characters"
					autocomplete="one-time-code">
			<label>Password</label>
		</div>
		<button class="button" type="submit">SIGN IN</button>
	</form>
	<div class="notRegistered">
		<a href="/register" onclick="route(event)">
			<button>Not Registered?</button>
		</a>
	</div>
  </div>

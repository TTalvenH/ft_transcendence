<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>ft_trancendence</title>
    
    <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.ico' %}"/>
    
    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/user.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/gameContainer.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/root.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/sidePanel.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/ui.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/userProfile.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/button.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/animation.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/toast.css'%}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/qr.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/game.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/toggleGame.css'%}">
    
    <!-- Import Maps Polyfill, Safari did not support  the import-map -->
    <script defer src="https://unpkg.com/es-module-shims@1.3.2/dist/es-module-shims.js"></script>
    
    <!-- Import Maps -->
    <script defer type="importmap-shim">
        {
          "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.163.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.163.0/examples/jsm/"
          }
        }
    </script>
    
    <!-- Bootstrap JS -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <!-- Main JS -->
    <script type="module-shim" defer src="{% static 'js/router.js' %}"></script>
</head>
<body>
    <div id="root">
		<div id="ui">
			<div id="sidePanel" class="sidePanel col-1 d-flex flex-column justify-content-start align-items-center pt-5">
				<div id="startButton" >
					<a href="/pong" onclick="route(event)">
						<button class="button mb-4">PLAY</button>
					</a>
				</div>
				<div style="display: none" id="profileButton">
					<a href="/profile" onclick="route(event)">
						<button class="button mb-4">PROFILE</button>
					</a>
				</div>
				<div style="display: none" id="logoutButton">
					<button class="button mb-4">LOG OUT</button>
				</div>
				<div id="loginButton">
					<a href="/login" onclick="route(event)">
						<button class="button mb-4">LOGIN</button>
					</a>
				</div>
				<div class="toggleGame">
					<div class="gameToggle">
						<input type="checkbox" id="check">
						<label for="check" class="checkButton">
							<span class="pong">PONG</span>
							<span class="knockoff">KNOCKOFF</span>
						</label>
					</div>
					{% comment %} <p>PONG</p> {% endcomment %}
				</div>
			</div>
			<div class="container" id="userContainer"></div>
			<div id="toastBox"></div>
		</div>
    </div>
</body>
</html>

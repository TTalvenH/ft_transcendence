<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="userProfile.css">
	<link rel="stylesheet" type="text/css" href="user.css">
	<link rel="stylesheet" type="text/css" href="button.css">
	<title>Document</title>
</head>
<body>
	<div class="box smoothAppear" id="registerBox">
		<a href="/" onclick="route(event)">
			<button style="margin-left: 315px; margin-top: -20px; position: absolute;" class="cancelButton">X</button>
		</a>
		<h2>Register</h2>
		<form id="registerForm" autocomplete="off">
			<div class="inputBox">
				<input type="text" name="username" required onkeyup="this.setAttribute('value', this.value);" value="">
				<label>Username</label>
			</div>
			<div class="inputBox">
				<input type="email" name="email" required onkeyup="this.setAttribute('value', this.value);" value="">
				<label>Email</label>
			</div>
			<div class="inputBox">
				<input type="password" name="password" required value=""
					   onkeyup="this.setAttribute('value', this.value);"
					   pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
					   title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
				<label>Password</label>
			</div>
			<div class="inputBox">
				<input type="password" name="confirm_password" required value=""
					   onkeyup="this.setAttribute('value', this.value);"
					   pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
					   title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
				<label>Confirm Password</label>
			</div>
			<button class="button" type="submit">SIGN UP</button>
		</form>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

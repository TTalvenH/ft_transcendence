<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="toast.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
	<button onclick="showToast(loginSuccess)">SUCCESS</button>
	<button onclick="showToast(loginFail)">FAIL</button>
	<div id="toastBox"></div>
	<script>
		const loginSuccess = '<i class="fa-regular fa-circle-check"></i> Login Success';
		const loginFail = '<i class="fa-regular fa-circle-xmark"></i> Login Fail';
		function showToast(msg) {
			let toastBox = document.getElementById('toastBox');
			const toastDiv = document.createElement('div');
			toastDiv.classList.add('toast');
			toastDiv.innerHTML = msg;
			toastBox.appendChild(toastDiv);
			if (msg.includes('Fail')) {
				toastDiv.classList.add('fail');
			}

			setTimeout(() => {
				toastDiv.remove();
			}, 20000)
		}
	</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="game.css">
	<link rel="stylesheet" href="button.css">
	<link rel="stylesheet" href="tournament.css">
	<link rel="stylesheet" href="user.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
	<div class="tournamentBox">
		<button id="cancel" class="cancelButton">X</button>
		<div style="transform: translateX(-50%); left: 50%" class="menuHeader">
			<h6>Tournament</h6>
		</div>
		<div id="players" class="players">
			<h2 id="player1">username</h2>
			<h2 id="player2" style="display: none;" id="player2">Player 2</h2>
			<h2 id="player3" style="display: none;" id="player3">Player 3</h2>
			<h2 id="player4" style="display: none;" id="player4">Player 4</h2>
		</div>
		<div class="inputs">
			<div id="player4_input" class="inputBox">
				<input type="text"
					required onkeyup="this.setAttribute('value', this.value);"
					value=""
					autocomplete="one-time-code"
					placeholder="Player 4 Username">
				<button id="addPlayerButton3" class="addUserButton">+</button>
			</div>
			<div class="inputBox">
				<input id="player3_input" type="text"
					required onkeyup="this.setAttribute('value', this.value);"
					value=""
					autocomplete="one-time-code"
					placeholder="Player 3 Username">
				<button id="addPlayerButton2" class="addUserButton">+</button>
			</div>
			<div class="inputBox">
				<input id="player2_input" type="text"
					required onkeyup="this.setAttribute('value', this.value);"
					value=""
					autocomplete="one-time-code"
					placeholder="Player 2 Username">
				<button id="addPlayerButton1" class="addUserButton">+</button>
			</div>
		</div>
		<div style="display: none;" id="startButton" class="startButton">
			<button class="button">START</button>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
